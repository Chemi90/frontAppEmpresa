<!-- partials/facturas.html -->
<section id="facturas" class="tab-content">
  <h2>Facturas</h2>

  <form id="facturas-form" enctype="multipart/form-data">
    <input type="hidden" id="factura-current-id">

    <label>Fecha:<input type="date" id="factura-fecha"></label>

    <fieldset>
      <legend>IVA</legend>
      <label>% IVA:<input type="number" step="0.01" id="factura-iva-pct" value="21"></label>
      <label>Bruto €:<input type="number" step="0.01" id="factura-bruta"></label>
      <label>Base €:<input type="number" step="0.01" id="factura-neta" readonly></label>
      <label>IVA €:<input type="number" step="0.01" id="factura-iva-imp" readonly></label>
    </fieldset>

    <label>% Retención:<input type="number" step="0.01" id="factura-retencion"></label>
    <label>Empresa:<input type="text" id="factura-empresa"></label>
    <label>Archivo:<input type="file" id="factura-archivo" accept=".pdf,image/*"></label>

    <button type="button" id="factura-autofill-btn">Autorrellenar</button>
    <button id="factura-submit-btn">Agregar Factura</button>
    <button type="button" id="factura-cancel-btn" style="display:none;">Cancelar</button>
  </form>

  <div class="filter">
    <h3>Filtrar</h3>
    <label>Desde:<input type="date" id="factura-filter-start"></label>
    <label>Hasta:<input type="date" id="factura-filter-end"></label>
    <button id="factura-filter-btn">Filtrar</button>
  </div>

  <div id="factura-results"></div>

  <div class="summary">
    <h3>Total: Base <span id="factura-total-neto">0.00</span> € —
        Bruto <span id="factura-total-bruto">0.00</span> €</h3>
    <button id="factura-export-btn">Generar PDF</button>
  </div>
</section>
