<!-- partials/desplazamientos.html -->
<section id="desplazamientos" class="tab-content">
  <h2>Desplazamientos</h2>

  <form id="desplazamientos-form">
    <input type="hidden" id="desp-current-id">

    <label>Fecha:     <input type="date"  id="desp-fecha"></label>
    <label>Origen:    <input type="text"  id="desp-origen" value="Atarfe"></label>
    <label>Destino:   <input type="text"  id="desp-destino"></label>
    <label>Km:        <input type="number" step="0.01" id="desp-km"></label>
    <label>Descripción:<textarea id="desp-descripcion"></textarea></label>
    <label>Día:       <input type="text"  id="desp-dia"></label>
    <label>Cliente:   <input type="text"  id="desp-cliente"></label>
    <label>€ /km:     <input type="number" step="0.01" id="desp-deduccion" value="0.26"></label>
    <label>Gasto (€): <input type="number" step="0.01" id="desp-gasto" readonly></label>

    <button id="desp-submit-btn">Agregar Desplazamiento</button>
    <button type="button" id="desp-cancel-btn" style="display:none;">Cancelar</button>
  </form>

  <div class="filter">
    <h3>Filtrar</h3>
    <label>Desde:<input type="date" id="desp-filter-start"></label>
    <label>Hasta:<input type="date" id="desp-filter-end"></label>
    <button id="desp-filter-btn">Filtrar</button>
  </div>

  <div id="desp-results"></div>

  <div class="summary">
    <h3>Total: <span id="desp-total">0.00</span> €</h3>
    <button id="desplazamientos-export-btn">Generar PDF</button>
  </div>
</section>
