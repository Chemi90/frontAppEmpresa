<!-- partials/gastos.html -->
<section id="gastos" class="tab-content">
  <h2>Gastos Varios</h2>

  <form id="gastos-form">
    <input type="hidden" id="gasto-current-id">

    <label>Fecha:<input type="date" id="gasto-fecha"></label>
    <label>Tipo:
      <select id="gasto-tipo">
        <option>Terminal móvil</option><option>ChatGPT Plus</option>
        <option>Electricidad</option><option>Internet</option>
        <option>Seguro coche</option><option>Gasolina</option>
        <option>IBI vivienda</option><option>Comunidad de vecinos</option>
        <option>Otros</option>
      </select>
    </label>

    <fieldset>
      <legend>IVA</legend>
      <label>% IVA:<input type="number" step="0.01" id="gasto-iva-pct" value="21"></label>
      <label>Bruto €:<input type="number" step="0.01" id="gasto-bruto"></label>
      <label>Base €:<input type="number" step="0.01" id="gasto-neto" readonly></label>
      <label>IVA €:<input type="number" step="0.01" id="gasto-iva-imp" readonly></label>
    </fieldset>

    <label>% Deducible:<input type="number" step="0.01" id="gasto-porcentaje" value="100"></label>
    <label>Deducible €:<input type="number" step="0.01" id="gasto-deducible" readonly></label>

    <label><input type="checkbox" id="gasto-dividir">Dividir en 4 años</label>
    <div id="dividir-info" style="display:none;">
      <label>Cuota/año €:<input type="number" step="0.01" id="gasto-dividir-imp" readonly></label>
    </div>

    <label>Nota:<textarea id="gasto-nota"></textarea></label>
    <label><input type="checkbox" id="gasto-compartido">Gasto compartido</label>

    <button id="gasto-submit-btn">Agregar Gasto</button>
    <button type="button" id="gasto-cancel-btn" style="display:none;">Cancelar</button>
  </form>

  <div class="filter">
    <h3>Filtrar</h3>
    <label>Desde:<input type="date" id="gastos-filter-start"></label>
    <label>Hasta:<input type="date" id="gastos-filter-end"></label>
    <button id="gastos-filter-btn">Filtrar</button>
  </div>

  <div id="gastos-results"></div>

  <div class="summary">
    <h3>Total: <span id="gastos-total">0.00</span> €</h3>
    <button id="gastos-export-btn">Generar PDF</button>
  </div>
</section>
