<!-- partials/nominas.html -->
<section id="nominas" class="tab-content">
  <h2>Nóminas</h2>

  <form id="nominas-form" enctype="multipart/form-data">
    <input type="hidden" id="nomina-current-id">

    <label>Empresa:<input type="text" id="nomina-empresa"></label>
    <label>CIF:<input type="text" id="nomina-cif"></label>
    <label>Fecha Contrato:<input type="date" id="nomina-fecha-contrato"></label>
    <label>Categoría:<input type="text" id="nomina-categoria"></label>
    <label>Total Devengo:<input type="number" step="0.01" id="nomina-total-devengo"></label>
    <label>Total Deducciones:<input type="number" step="0.01" id="nomina-total-deducciones"></label>
    <label>Líquido:<input type="number" step="0.01" id="nomina-liquido"></label>
    <label>Documento:<input type="file" id="nomina-documento" accept=".pdf,image/*"></label>

    <button type="button" id="nomina-autofill-btn">Autorrellenar</button>
    <button id="nomina-submit-btn">Agregar Nómina</button>
    <button type="button" id="nomina-cancel-btn" style="display:none;">Cancelar</button>
  </form>

  <div class="filter">
    <h3>Filtrar</h3>
    <label>Desde:<input type="date" id="nominas-filter-start"></label>
    <label>Hasta:<input type="date" id="nominas-filter-end"></label>
    <button id="nominas-filter-btn">Filtrar</button>
  </div>

  <div id="nominas-results"></div>

  <div class="summary">
    <h3>Total Nóminas</h3>
    <button id="nominas-export-btn">Generar PDF</button>
  </div>
</section>
