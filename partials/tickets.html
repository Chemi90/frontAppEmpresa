<!-- partials/tickets.html -->
<section id="tickets" class="tab-content">
  <h2>Tickets de Comida</h2>

  <form id="tickets-form" enctype="multipart/form-data">
    <input type="hidden" id="ticket-current-id">

    <label>Foto:<input type="file" id="ticket-foto" accept="image/*"></label>

    <fieldset>
      <legend>IVA</legend>
      <label>% IVA:<input type="number" step="0.01" id="ticket-iva-pct" value="21"></label>
      <label>Bruto €:<input type="number" step="0.01" id="ticket-bruto"></label>
      <label>Base €:<input type="number" step="0.01" id="ticket-neto" readonly></label>
      <label>IVA €:<input type="number" step="0.01" id="ticket-iva-imp" readonly></label>
    </fieldset>

    <label>Localización:<input type="text" id="ticket-localizacion"></label>
    <label>Motivo:<input type="text" id="ticket-motivo"></label>
    <label>Fecha:<input type="date" id="ticket-fecha"></label>

    <button type="button" id="ticket-autofill-btn">Autorrellenar</button>
    <button id="ticket-submit-btn">Agregar Ticket</button>
    <button type="button" id="ticket-cancel-btn" style="display:none;">Cancelar</button>
  </form>

  <div class="filter">
    <h3>Filtrar</h3>
    <label>Desde:<input type="date" id="ticket-filter-start"></label>
    <label>Hasta:<input type="date" id="ticket-filter-end"></label>
    <button id="ticket-filter-btn">Filtrar</button>
  </div>

  <div id="ticket-results"></div>

  <div class="summary">
    <h3>Total: <span id="ticket-total">0.00</span> €</h3>
    <button id="ticket-export-btn">Generar PDF</button>
  </div>
</section>
