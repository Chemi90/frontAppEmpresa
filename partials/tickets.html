<!-- partials/tickets.html -->
<section id="tickets" class="tab-content" style="display:none;">
  <h2>Tickets de comida</h2>

  <!-- ---------- formulario ---------- -->
  <form id="tickets-form" enctype="multipart/form-data">
    <input type="hidden" id="ticket-current-id" name="id" value="">

    <div class="grid">
      <label>Foto:
        <input type="file" id="ticket-foto" name="foto" accept="image/*">
      </label>

      <label>Localización:
        <input type="text" id="ticket-localizacion" name="localizacion">
      </label>

      <label>Motivo:
        <input type="text" id="ticket-motivo" name="motivo">
      </label>

      <label>Fecha:
        <input type="date" id="ticket-fecha" name="fecha">
      </label>

      <label>% IVA:
        <input type="number" step="0.01" id="ticket-iva-pct" name="iva_porcentaje" value="21">
      </label>

      <label>Importe bruto (€):
        <input type="number" step="0.01" id="ticket-bruto" name="importe_bruto">
      </label>

      <label>Base (€):
        <input type="number" step="0.01" id="ticket-neto"  readonly>
      </label>

      <label>IVA (€):
        <input type="number" step="0.01" id="ticket-iva-imp" readonly>
      </label>
    </div>

    <button type="button" id="ticket-autofill-btn">Autorrellenar</button>
    <button type="submit" id="ticket-submit-btn">Agregar Ticket</button>
    <button type="button" id="ticket-cancel-btn" style="display:none;">Cancelar</button>
  </form>

  <!-- ---------- filtros ---------- -->
  <div id="ticket-filter">
    <h3>Filtrar por fecha</h3>
    Desde <input type="date" id="ticket-filter-start">
    Hasta <input type="date" id="ticket-filter-end">
    <button id="ticket-filter-btn" type="button">Filtrar</button>
  </div>

  <!-- ---------- resultados ---------- -->
  <div id="ticket-results"></div>

  <div id="ticket-summary">
    <h3>Total tickets: <span id="ticket-total">0</span> €</h3>
    <button id="ticket-export-btn" type="button">Generar PDF / Excel</button>
  </div>
</section>
